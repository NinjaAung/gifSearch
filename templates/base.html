<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>GIF Search</title>
</head>

<div class ="header">
    <h3>Search and Display 10 gifs Now </h3>
</div>

<div id="test">
    <p>This is a test for CSS</p>
</div>


<form action="/" method="get">
    <p>Search for gif in Search Box</p>
    <input autofocus name="q" placeholder="Search Here" type="text">
    <input type="submit" value="Search">
</form>


<body>
    <div align="center">
        {% block body %}
        {% endblock %}
    <!-- TODO: Make a block 'body' so that the homepage can extend base -->

    <!-- Include the Tenor JavaScript to fill in GIFs appropriately 
        (note: this script is required, so do not modify/remove it) -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
</body>
</html>
