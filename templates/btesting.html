<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>GIF Search</title>
</head>


<body id="thebody">
    <div class="header">
        <h3><a href="{{ url_for('index') }}"> Search and Display Gifs Now </a></h3>
    </div>

            <form action="/", method="get">
                <h4>Search for gif in Search Box</h4>
                <input id="query" autofocus name="q" placeholder="Search Here" type="text">
                <input type="submit" name="action" value="Search">
                <a href=/trending><input type="button" value="Trending"></a>
                <a href=/random><input type="button" valute="Random"></a>
            </form>


        <div id="title_block">
            {% if q %}
                <h4>Gifs results for "{{ q }}"</h4>
            {% else %}
                <h4>Some random Gifs</h4>
            {% endif %}
        </div>
    <div class = "body_container">
        {% block body %}
        {% endblock %}
    <!-- TODO: Make a block 'body' so that the homepage can extend base -->

    <!-- Include the Tenor JavaScript to fill in GIFs appropriately 
        (note: this script is required, so do not modify/remove it) -->
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
</body>

</html>
